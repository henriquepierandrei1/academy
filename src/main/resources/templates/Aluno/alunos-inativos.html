<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inserir Aluno</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<div class="container">
    <h3 style="margin-top:5%;font-size:2.5rem;">Últimos Alunos Adicionados</h3>
    <hr>
    <table class="table table-bordered table-hover">
        <thead>
        <th scope="col">Nome</th>
        <th scope="col">Curso</th>
        <th scope="col">Matrícula</th>
        <th scope="col">Status</th>
        <th scope="col">Ação</th>
        </thead>
        <tbody>
        <tr th:each="alunos : ${alunosInativos}">
            <td th:text="${alunos.nome}"></td>
            <td th:text="${alunos.curso}"></td>
            <td th:text="${alunos.matricula}"></td>
            <td th:text="${alunos.status}"></td>
            <td><a class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{excluir/{id}(id=${alunos.id})}">Excluir</a></td>

        </tr>
        </tbody>


    </table>

</div>








<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
