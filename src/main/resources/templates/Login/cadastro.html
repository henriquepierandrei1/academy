<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Henrique Pierandrei"/>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login-css.css">
    <title>Academy Project - Login</title>
    <script src="https://kit.fontawesome.com/0562e2582a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="Login-Form">
    <div class="container">
        <div class="main-div">
            <div class="texto-header">
                <h2>Admin Cadastro</h2>
                <p>Insira suas credenciais para criar sua conta!</p>
            </div>
            <form method="post" th:object="${usuario}"  action="salvarUsuario">
                <div class="form-group">
                    <input class="form-control" placeholder="email" type="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="username" type="text" th:field="*{user}">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Senha" type="password" th:field="*{senha}">
                </div>
                <div class="cadastro">
                    <a>NÃ£o tem cadastro? Clique aqui.</a>
                </div>
                <button class="btn btn-success">Criar</button>
                <button class="btn btn-primary">Voltar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
